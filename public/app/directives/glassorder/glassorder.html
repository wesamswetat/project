<section class="container">
    <hr>
    <div>
        <table class="table table-bordered table-striped">

            <thead>
            <tr>
                <th>#</th>
                <th>תמונת פרופיל</th>
                <th>מספר/מק"ט</th>
                <th>תיאור</th>
                <th>רוחב X גובהה X כמות</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in glasses track by $index">
                <th scope="row">{{$index + 1}}</th>
                <td>{{value.catalogDes}}</td>
                <td>{{value.company}} {{value.sedra_name}} {{value.sedra_num}}</td>
                <td>{{value.subject}}</td>
                <td>
                    <table class="table">
                        <tbody>
                        <tr ng-repeat="item in applyChange(value.numOfWindows) track by $index" >
                            <td >
                                <div style="direction: ltr" ng-repeat="meda in value[$index] track by $index">{{meda}} X {{value.glassAmount[$index]}}</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>


        </table>
    </div>
</section>
