<section class="container chose-window">

    <div class="panel panel-default">
        <div class="panel-heading"> הוספת חלון/דלת</div>
        <div class="panel-body">
            <div class="row">

                <div class="form-group  col-xs-12 col-sm-6 col-md-2">
                    <label for="company"> בחר חברה </label>
                    <select name="company"
                            id="company"
                            class="form-control"
                            ng-options="company as company for company in companyNames"
                            ng-model="windowInfoModel.company"
                            ng-change="select('company', windowInfoModel.company)">
                    </select>
                </div>

                <div class="form-group col-xs-12 col-sm-6 col-md-2">
                    <label for="serial"> בחר סדרה </label>
                    <select name="serial"
                            id="serial"
                            class="form-control"
                            ng-options="serial as serial.sedra_name + ' ' + serial.sedra_num for serial in companySerials"
                            ng-model="windowInfoModel.serial"
                            ng-change="select('serial', serial)">
                    </select>
                </div>

                <div class="form-group  col-xs-12 col-sm-12 col-md-8">
                    <label for="window"> בחר חלון </label>
                    <select name="window"
                            id="window"
                            class="form-control"
                            ng-options="window as window.des for window in WindowsDesAndFuncode"
                            ng-model="windowInfoModel.window"
                            ng-change="select('window', windowInfoModel.window.fun_code)">
                    </select>
                </div>
            </div>
            <add-window-info ng-if="showWindowInputs" window="{{windowSelected[0]}}"></add-window-info>
        </div>
    </div>

    <windows-added></windows-added>
    <pre style="direction: ltr">{{windowInfoModel | json}}</pre>
    <pre style="direction: ltr">{{data | json}}</pre>

</section>
